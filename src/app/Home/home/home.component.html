<div class="container">
    <button class="join-button" (click)="startMeeting()" [disabled]="isRecording">
      Start Meeting
    </button>
    <button class="join-button" (click)="stopMeeting()" [disabled]="!isRecording">
      Stop Meeting
    </button>
  </div>
  
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
    }
    .join-button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .join-button:hover {
      background-color: #2563eb;
    }
    .join-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
