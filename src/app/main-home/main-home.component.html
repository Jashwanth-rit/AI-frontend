
<div class="container">
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>  

  <!-- Search bar -->
  <div>
    <input [(ngModel)]="searchQuery" placeholder="Search for something..." />
    <button (click)="onSearch()">Search</button>
  </div>

  <!-- Search Results -->
  <div *ngIf="results && results.length > 0">
    <h3>Search Results:</h3>
    <ul>
      <li *ngFor="let result of results">
        <strong>{{ result.date }}</strong> - {{ result.time }}
        <br />
        Attendees: {{ formatAttendees(result.attendees) }} 
        <br />
        Conversation: {{ result.conversation }}
      </li>
    </ul>
  </div>

  <!-- LLM Response -->
  <div *ngIf="llmResponse" class="llm-response">
    <h3>LLM Response:</h3>
    <p>{{ llmResponse }}</p>
  </div>
</div>
